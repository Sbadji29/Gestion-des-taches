<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
   <link rel="stylesheet" href="../CSS/admin.css">"
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Bienvenu sur la page d'accueil Admin </h1>
    </header>
    <!-- on a le bouton de création de compte admin  -->
    <div class="btn_admin"><button id="creer_admin">Créer un compte admin</button></div>
    <!-- Formulaire pour enregistrer un membre   -->
    <form id="FormInscription" action="#" method="POST">
    <h2>Formulaire d'inscription </h2>
    <div class="input-group">
        <label>
            <i class="fa-solid fa-user"></i> Nom
        </label>
        <input type="text" name="nom" placeholder="Entrez votre nom" >
        <span class="error" ></span>
    </div>
    <div class="input-group">
        <label>
            <i class="fa-solid fa-user"></i> Prénom
        </label>
        <input type="text" name="prenom" placeholder="Entrez votre prénom" >
        <span class="error" ></span>
    </div>
    <div class="input-group">
        <label>
            <i class="fa-solid fa-envelope"></i> Email
        </label>
        <input type="email" name="email" placeholder="Entrez votre email" >
        <span class="error" ></span>
    </div>
    <div class="input-group">
        <label>
            <i class="fa-solid fa-lock"></i> Mot de passe
        </label>
        <input type="password" name="password" placeholder="Entrez votre mot de passe" >
        <small class="password-info">Le mot de passe doit contenir au moins 6 caractères.</small>
        <span class="error" ></span>
    </div>
    <div class="input-group">
        <label>
            <i class="fa-solid fa-lock"></i> Confirmation
        </label>
        <input type="password" name="confirmPassword" placeholder="Confirmez votre mot de passe" ù>
        <span class="error"></span>
    </div>
    <button type="submit">Ajouter</button>
</form>

    <!-- Table pour afficher les utilisateurs -->
    <div class="container">
        <table>
            <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Email</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                
            </tbody>
        </table>
    </div>
    <script src="../JS/admin.js"></script>
</body>
</html>
